<!DOCTYPE html>

    <style>
        body{
            background-color: rgba(44, 44, 244, 0.556);
            color: white;
            font-family: normal 18pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Estudos com Dom</h1>
    <p>Aqui vai o resultado</p>

    <div >Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        
       window.alert(p1.innerHTML)
        
       
    </script>
