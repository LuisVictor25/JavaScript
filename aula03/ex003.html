<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1> Sistemas de Multas</h1>

    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/hr
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('#input#txtvel')
            var res = window.document.getElementById('div#res')
            var vel = Number (txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é de ${vel} </p>`
            if (vel > 60){
                res.innerHTML `Voçê está sendo a velocidade estabelecidad e está sendo <strong> Multado </strong>`
            }
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança <p>`
        }
    </script>
</body>
</html>
